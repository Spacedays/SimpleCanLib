[env:pico]
platform = raspberrypi
board = pico
framework = arduino
board_build.core = earlephilhower
monitor_speed = 115200
monitor_flags = 
	--eol
	LF
lib_archive = false
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
	-D _PICO_
	-D BAUDRATE=115200
	-I../SimpleCanLib
lib_extra_dirs =
	../Libraries
lib_deps = https://github.com/KevinOConnor/can2040.git#v1.6.0

[env:disco_b_g431b_esc1]
platform = ststm32
board = disco_b_g431b_esc1
framework = arduino
upload_protocol = stlink
monitor_speed = 115200
monitor_flags = 
	--eol
	LF
lib_archive = false
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
	-D BAUDRATE=115200
	-D SERIALA=Serial2
	-D SERIAL_UART_INSTANCE=2		
	-I../SimpleCanLib
lib_extra_dirs =
	../Libraries
	

