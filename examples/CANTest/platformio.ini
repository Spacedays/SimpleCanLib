; https://docs.platformio.org/page/projectconf.html

[env:pico]
platform = raspberrypi
board = pico
framework = arduino
board_build.core = earlephilhower
monitor_speed = 115200
monitor_flags = 
	--eol
	LF
lib_archive = false
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
	-D _PICO_
	-D BAUDRATE=115200
	-D SERIALA=Serial2
	-D SERIAL_UART_INSTANCE=2		#TODO - confirm pico serial
	-I../SimpleCanLib
lib_extra_dirs =
	../Libraries
	../../..
	; ../../../lib
lib_ldf_mode = deep+

[env:disco_b_g431b_esc1]
platform = ststm32@15.1.0
board = disco_b_g431b_esc1
framework = arduino
upload_protocol = stlink
monitor_speed = 115200
monitor_eol = LF
lib_archive = false
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
	-D BAUDRATE=115200
	-D SERIAL_UART_INSTANCE=1
	-I../SimpleCanLib
lib_extra_dirs = 
	../Libraries
;upload_port = COM8

[env:ESP32-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200
monitor_eol = LF

build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
	-D _ESP32_
	-D BAUDRATE=115200
	-I../SimpleCanLib
lib_extra_dirs = 
	../Libraries
;upload_protocol = espota
;upload_port = 10.10.10.132


